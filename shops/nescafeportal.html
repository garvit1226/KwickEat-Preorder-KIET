<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nescafe | Shopkeeper Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff4e3, #ffe3c1);
      color: #333;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #b85c2e, #8b3d1c);
      color: #fff;
      padding: 1.5rem 0;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    header h1 {
      font-size: 1.9rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 950px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 25px;
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    main h2 {
      color: #8b3d1c;
      font-size: 1.9rem;
      margin-bottom: 0.8rem;
    }

    .btn {
      background: linear-gradient(90deg, #b85c2e, #8b3d1c);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(139, 61, 28, 0.35);
      margin-bottom: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #cc6e3c, #9e4524);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1rem;
      box-shadow: 0 0 15px rgba(184, 92, 46, 0.1);
    }

    th {
      background: #ffe8d5;
      color: #8b3d1c;
      font-weight: 600;
      padding: 14px;
      border-bottom: 2px solid #f1c7a5;
    }

    td {
      padding: 13px;
      border-bottom: 1px solid #e6e6e6;
      transition: all 0.3s ease;
    }

    tr:hover {
      background-color: #fff9f3;
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      color: #444;
      background: #fff5e8;
      font-size: 0.95rem;
      margin-top: 3rem;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.05);
    }

    
    @media (max-width: 768px) {
      main { padding: 1.5rem; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD4mfnBwyv6CkvmXDM4483RpCHWDoQm0SrxQ&s"  alt="ASSETS">
    <h1>Nescafe Shopkeeper Dashboard</h1>
  </header>

  <main>
    <h2>Orders Received</h2>
    <button class="btn" onclick="loadOrders()">ðŸ”„ Refresh Orders</button>

    <table id="ordersTable">
      <tr>
        <th>PIN</th>
        <th>Customer</th>
        <th>Items</th>
        <th>Total</th>
      </tr>
    </table>
  </main>

  <footer>Â© 2025 Nescafe | Powered by KwickEat</footer>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('nescafe_orders')) || [];
      const table = document.getElementById('ordersTable');
      table.innerHTML = `
        <tr>
          <th>PIN</th>
          <th>Customer</th>
          <th>Items</th>
          <th>Total</th>
        </tr>`;

      if (orders.length === 0) {
        table.innerHTML += `<tr><td colspan="4">No orders yet â˜•</td></tr>`;
        return;
      }

      orders.forEach(order => {
        table.innerHTML += `
          <tr>
            <td>${order.pin || 'â€”'}</td>
            <td>${order.customer}</td>
            <td>${order.items.join(', ')}</td>
            <td>â‚¹${order.total}</td>
          </tr>`;
      });
    }

    setInterval(loadOrders, 10000);
    loadOrders();
  </script>
</body>
</html>
