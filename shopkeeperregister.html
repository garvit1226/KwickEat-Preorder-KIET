<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopRegister ‚Äî Register Your Shop</title>
  <style>
    :root {
      --bg: #f0f7ff;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #0f172a;
    }

    header {
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1.6rem;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 24px;
    }

    @media (max-width: 950px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
      text-align: center;
    }

    label {
      font-size: 14px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .form-row {
      display: flex;
      gap: 14px;
      margin-bottom: 14px;
    }

    .col {
      flex: 1;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      background: #f1f5f9;
    }

    .search {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    .preview-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .shop-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--border);
    }

    .shop-info h3 {
      margin: 0;
      font-size: 16px;
      color: #0f172a;
    }

    .shop-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .empty {
      text-align: center;
      padding: 24px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin: 2rem 0;
    }

    .toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #0f172a;
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      display: none;
    }

    .show {
      display: block;
    }
  </style>

</head>
<body>
  <header><b>Shop-Register Portal</b></header>
    

  <main>
    <!-- Left side - Form -->
    <section class="card">
      <h2><b>Register Your Shop</b></h2>
      <form id="shopForm">
        <div class="form-row">
          <div class="col">
            <label>Shop Name *</label>
            <input id="shopName" required placeholder="e.g. Nescafe Corner" />
          </div>
          <div class="col">
            <label>Owner‚Äôs Name *</label>
            <input id="ownerName" required placeholder="e.g. Rajesh Kumar" />
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label>Category *</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option>Canteen</option>
              <option>Grocery</option>
              <option>Cafe</option>
              <option>Restaurant</option>
              <option>Bakery</option>
            </select>
          </div>
          <div class="col">
            <label>Contact Number *</label>
            <input id="phone" required placeholder="+91 9876543210" />
          </div>
        </div>

        <label>Address *</label>
        <textarea id="address" required placeholder="e.g. Near Gate 2, College Campus"></textarea>

        <div class="form-row">
          <div class="col">
            <label>Opening Hours</label>
            <input id="openHours" placeholder="9:00 AM - 9:00 PM" />
          </div>
          <div class="col">
            <label>Email</label>
            <input id="email" type="email" placeholder="owner@example.com" />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-primary" id="submitBtn">Save Shop</button>
          <button type="button" class="btn-ghost" id="clearAll">Clear</button>
        </div>
      </form>
    </section>

    <!-- Right side - List -->
    <aside class="card">
      <h2>Registered Shops</h2>
      <input class="search" id="searchInput" placeholder="Search shop..." />
      <div id="list" class="preview-list">
        <div class="empty">No shops yet ‚Äî add one on the left.</div>
      </div>
    </aside>
  </main>

  <footer>¬© 2025 ShopRegister: KwickEat</footer>
  <div id="toast" class="toast">Saved ‚úì</div>

  <script>
    const LS_KEY = "shops_v2";
    const list = document.getElementById("list");
    const form = document.getElementById("shopForm");
    const toast = document.getElementById("toast");
    const searchInput = document.getElementById("searchInput");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1800);
    }

    function loadShops() {
      return JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    }

    function saveShops(data) {
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    function render(filter = "") {
      const shops = loadShops();
      const filtered = shops.filter(
        (s) =>
          s.shopName.toLowerCase().includes(filter.toLowerCase()) ||
          s.ownerName.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        list.innerHTML = `<div class="empty">No matching shops found.</div>`;
        return;
      }

      list.innerHTML = "";
      filtered.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "shop-card";
        div.innerHTML = `
          <div class="shop-info">
            <h3>${s.shopName}</h3>
            <div class="shop-meta">${s.ownerName} ‚Ä¢ ${s.category}</div>
            <div class="shop-meta">${s.address}</div>
          </div>
          <button class="btn-ghost" onclick="deleteShop(${i})">üóëÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteShop(i) {
      const shops = loadShops();
      shops.splice(i, 1);
      saveShops(shops);
      render();
      showToast("Deleted");
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const data = {
        shopName: document.getElementById("shopName").value.trim(),
        ownerName: document.getElementById("ownerName").value.trim(),
        category: document.getElementById("category").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        address: document.getElementById("address").value.trim(),
        openHours: document.getElementById("openHours").value.trim(),
        email: document.getElementById("email").value.trim(),
      };

      if (!data.shopName || !data.ownerName || !data.category || !data.phone || !data.address) {
        alert("Please fill in all required fields.");
        return;
      }

      const shops = loadShops();
      shops.push(data);
      saveShops(shops);
      showToast("Shop Saved");
      form.reset();
      render();
    });

    document.getElementById("clearAll").addEventListener("click", () => form.reset());
    searchInput.addEventListener("input", () => render(searchInput.value));
    render();
  </script>
</body>
</html>
