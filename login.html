<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwickEat | Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="ASSETS/Logo.jpg">
</head>
<body class="auth-body">
  <header style="position: fixed; width: 97%; top: 0; left: 0; z-index: 1000;">
    <h1>
      <div class="logo"> 
        <a href="index.html" class="site-name" style="color: white; text-decoration: none;">Kwick<span id="eat">Eat</span></a>
      </div>
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="login.html" class="active" style="text-decoration: none;">Login</a>
      <a href="contact.html">Contact</a>
      <a href="about1.html">About Us</a>
    </nav>
  </header>

  <br><br><br><br>
  <main class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Log in to continue ordering your favorite meals!</p>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email address" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p class="alt">New here? <a href="signup.html">Create an account</a></p>
    </div>
  </main>

  <footer>Â© 2025 KwickEat</footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const savedEmail = localStorage.getItem("kwickUserEmail");
      const savedPassword = localStorage.getItem("kwickUserPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Incorrect email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
